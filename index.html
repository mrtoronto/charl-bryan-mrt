<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            word-break: break-word;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Product Catalog</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row" id="products-container">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>Â© 2024 Product Catalog. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Products will be injected here during build
        const products = [];
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        function renderProducts() {
            const container = document.getElementById('products-container');
            products.forEach(product => {
                const col = document.createElement('div');
                col.className = 'col-12 col-md-6 col-lg-4 mb-4';
                const escapedName = escapeHtml(product.name);
                const escapedImageUrl = escapeHtml(product.imageUrl);
                const escapedDetailUrl = escapeHtml(product.detailUrl);
                
                col.innerHTML = `
                    <div class="card product-card">
                        <img src="${escapedImageUrl}" class="card-img-top product-image" alt="${escapedName}">
                        <div class="card-body">
                            <h5 class="card-title">${escapedName}</h5>
                            <a href="${escapedDetailUrl}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>
</body>
</html>
