<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name|e }} - Product Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            max-height: 400px;
            object-fit: contain;
        }
        .source-link {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s;
            word-break: break-all;
        }
        .source-link:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Product Catalog</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.imageUrl|e }}" class="img-fluid product-image" alt="{{ product.name|e }}">
            </div>
            <div class="col-md-6">
                <h1 class="mb-4">{{ product.name|e }}</h1>
                <div class="mb-4">
                    <a href="{{ product.productLink|e }}" class="btn btn-primary" target="_blank" rel="noopener">Visit Product Page</a>
                </div>
                <div class="mt-4">
                    <h3>Sources</h3>
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <strong>Primary Source:</strong>
                            <a href="{{ product.primarySource|e }}" class="source-link" target="_blank" rel="noopener">{{ product.primarySource|e }}</a>
                        </li>
                        {% for source in product.secondarySources %}
                        <li class="mb-2">
                            <a href="{{ source|e }}" class="source-link" target="_blank" rel="noopener">{{ source|e }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>Â© 2024 Product Catalog. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
